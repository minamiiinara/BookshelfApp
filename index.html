<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>My Bookshelf</title>
  </head>
  <body class="bg-gray-900">
    <main class="flex flex-col items-center justify-center">
      <h1 class="text-ijo font-bold mt-6 py-5 text-3xl">My Bookshelf</h1>
      <div type="searchbar" class="flex w-[50vw] px-2">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search in bookshelf"
          class="w-full rounded px-6 py-2 bg-slate-800 text-white hover:border hover:outline-none hover:border-ijo/20 hover:ring-ijo/20 focus:outline-none focus:ring-ijo focus:ring-1"
        />
        <button
          class="bg-ijo hover:bg-ijo/80 rounded ml-2 px-5 font-bold text-white"
          id="searchButton"
        >
          Search
        </button>
      </div>
      <div class="flex space-x-4 md:flex-col">
        <!-- TAMBAH BUKU  -->
        <form action="#" class="form" id="form">

          <div
            type="addbookcard"
            class="mt-6 border border-gray-600 rounded items-center p-10"
          >
            <h2 class="text-ijo font-bold mt-5 mb-5 text-xl mx-auto">Add new book</h2>
            <div class="flex">
              <div>
                <label
                  for="title"
                  class="block text-sm font-medium leading-6 text-ijo/60"
                  >Book Title</label
                >
                <div>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Enter book title"
                    class="w-96 rounded px-6 py-2 bg-slate-800 text-white hover:border hover:outline-none hover:border-ijo/20 hover:ring-ijo/20 focus:outline-none focus:ring-ijo focus:ring-1"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="mt-5 flex">
              <div>
                <label
                  for="author"
                  class="block text-sm font-medium leading-6 text-ijo/60"
                  >Book Author</label
                >
                <div>
                  <input
                    type="text"
                    name="author"
                    id="author"
                    placeholder="Enter book author"
                    class="w-96 rounded px-6 py-2 bg-slate-800 text-white hover:border hover:outline-none hover:border-ijo/20 hover:ring-ijo/20 focus:outline-none focus:ring-ijo focus:ring-1"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="mt-5 flex">
              <div>
                <label
                  for="year"
                  class="block text-sm font-medium leading-6 text-ijo/60"
                  >Book Year</label
                >
                <div>
                  <input
                    type="number"
                    name="year"
                    id="year"
                    placeholder="Enter book year"
                    class="w-96 rounded px-6 py-2 bg-slate-800 text-white hover:border hover:outline-none hover:border-ijo/20 hover:ring-ijo/20 focus:outline-none focus:ring-ijo focus:ring-1"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="mt-5 flex">
              <div>
                <input
                  type="checkbox"
                  name="checkbox1"
                  id="checkbox1"
                  value="checkbox1"
                />
                <label for="checkbox1" class="text-ijo/70 ml-2">Have Read</label>
              </div>
            </div>
            <div class="flex w-full mt-5">
              <input
                value="Add to Bookshelf"
                class="bg-ijo hover:bg-ijo/80 font-bold text-white w-full rounded py-2 mb-7"
                type="submit"
                name="Submit"
              />
            </div>
          </div>
        </form>
        <!-- END OF TAMBAH BUKU  -->
        <div
        type="notRead"
        class="mt-6 border border-gray-600 rounded items-center p-10"
        >
        <h2 class="text-ijo font-bold mt-5 mb-5 text-xl mx-auto">Have not read</h2>
        <div class="list-item" id="uncompleted-books"></div>
      </div>
      <!-- END OF BELUM DIBACA  -->
      <div
        type="haveRead"
        class="mt-6 border border-gray-600 rounded items-center p-10"
      >
        <h2 class="text-ijo font-bold mb-5 mt-5 text-xl mx-auto">Have read</h2>
        <div class="list-item" id="completed-books"></div>
      </div>
      <!-- END OF SUDAH DIBACA  -->
      </div>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
