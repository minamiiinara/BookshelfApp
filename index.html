<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>My Bookshelf</title>
  </head>
  <body class="bg-gray-900">
    <main>
        <h1 class="text-ijo  font-bold mt-6 py-5 text-xl text-center md:text-3xl">My Bookshelf</h1>
        <div type="searchbar" class="flex justify-center">
          <div>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search in bookshelf"
              class="w-38 text-sm rounded px-4 py-2 bg-slate-800 text-white hover:border hover:outline-none hover:border-ijo/20 hover:ring-ijo/20 focus:outline-none focus:ring-ijo focus:ring-1 md:w-96"
            />
          </div>
          <div>
            <button
              class="bg-ijo hover:bg-ijo/80 rounded px-6 py-2 ml-2 font-bold text-white text-sm"
              id="searchButton"
            >
              Search
            </button>
          </div>
        </div>
      <div class="md:flex justify-center">
        <!-- TAMBAH BUKU  -->
        <form action="#" class="form" id="form">

          <div
                type="addbookcard"
                class="rounded items-center p-5 md:border border-gray-600 mt-5"
            >
            <h2 class="text-ijo font-bold mt-5 mb-5 text-xl mx-auto">Add new book</h2>
            <div class="flex">
              <div>
                <label
                  for="title"
                  class="block text-sm font-medium leading-6 text-ijo/60"
                  >Book Title</label
                >
                <div>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Enter book title"
                    class="w-80 rounded text-sm px-6 py-2 bg-slate-800 text-white hover:border hover:outline-none hover:border-ijo/20 hover:ring-ijo/20 focus:outline-none focus:ring-ijo focus:ring-1 md:w-60"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="mt-5 flex">
              <div>
                <label
                  for="author"
                  class="block text-sm font-medium leading-6 text-ijo/60"
                  >Book Author</label
                >
                <div>
                  <input
                    type="text"
                    name="author"
                    id="author"
                    placeholder="Enter book author"
                    class="w-80 rounded text-sm px-6 py-2 bg-slate-800 text-white hover:border hover:outline-none hover:border-ijo/20 hover:ring-ijo/20 focus:outline-none focus:ring-ijo focus:ring-1 md:w-60"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="mt-5 flex">
              <div>
                <label
                  for="year"
                  class="block text-sm leading-6 text-ijo/60"
                  >Book Year</label
                >
                <div>
                  <input
                    type="number"
                    name="year"
                    id="year"
                    placeholder="Enter book year"
                    class="w-80 text-sm rounded px-6 py-2 bg-slate-800 text-white hover:border hover:outline-none hover:border-ijo/20 hover:ring-ijo/20 focus:outline-none focus:ring-ijo focus:ring-1 md:w-60"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="mt-5 flex">
              <div>
                <input
                  type="checkbox"
                  name="checkbox1"
                  id="checkbox1"
                  value="checkbox1"
                />
                <label for="checkbox1" class="text-ijo/70 font-bold ml-2">Have Read</label>
              </div>
            </div>
            <div class="flex w-full mt-5">
              <input
                value="Add to Bookshelf"
                class="bg-ijo/90 hover:bg-ijo/50 font-bold text-white rounded py-2 px-9 mb-7"
                type="submit"
                name="Submit"
              />
            </div>
          </div>
        </form>
        <!-- END OF TAMBAH BUKU  -->
        <div
        type="notRead"
        class="items-center ml-0 md:border md:ml-5 border-gray-600 mt-5 rounded p-5"
        >
        <h2 class="text-ijo font-bold mt-5 mb-5 text-xl mx-auto">Have not read</h2>
        <div class="list-item list-none" id="uncompleted-books"></div>
      </div>

      <!-- END OF BELUM DIBACA  -->
      <div
        type="haveRead"
        class="items-center  ml-0 md:border md:ml-5 border-gray-600 mt-5 rounded p-5"
      >
        <h2 class="text-ijo font-bold mb-5 mt-16 text-xl mx-auto md:mt-5">Have read</h2>
        <div class="list-item list-none" id="completed-books"></div>
      </div>
      <!-- END OF SUDAH DIBACA  -->
      </div>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
  
<footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
  <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://github.com/minamiiinara" class="hover:underline">minamiiinara™</a>. All Rights Reserved.
  </span>
  </div>
</footer>

</html>
